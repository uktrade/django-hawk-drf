[tox]
envlist =
    dj{22}-drf{3103,_any}
    dj{22,30,31,32,40,41,latest}-drf{_any}

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
    DJANGO_SETTINGS_MODULE = django_hawk_drf.tests.settings
deps =
    django_hawk>=1.1.0
    freezegun
    coverage
    drf3103: djangorestframework==3.10.3
    drf_any: djangorestframework>=3.10.3
    dj22: Django>=2.2,<2.3
    dj30: Django>=3.0,<3.1
    dj31: Django>=3.1,<3.2
    dj32: Django>=3.2,<3.3
    dj40: Django>=4.0,<4.1
    dj41: Django>=4.1,<4.2
    djlatest: Django

install_command = pip install -U {opts} {packages}
commands =
    coverage run --source="{toxinidir}/django_hawk_drf" -m django test django_hawk_drf
    django-admin check
    django-admin makemigrations --check --noinput
    coverage report -m --omit="{toxinidir}/django_hawk_drf/tests/*" --omit="{toxinidir}/django_hawk_drf/tests/*" --fail-under=80
extras = testing
