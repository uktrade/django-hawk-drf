[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.poetry]
name = "django-hawk-drf"
version = "1.0.0"
description = "Authenticate Django Rest Framework Views with django-hawk"
authors = [
    "Cameron Lamb <live.services@digital.trade.gov.uk>"
]
license = "MIT"
readme = "README.md"
keywords = [
    "django"
]
homepage = "https://github.com/uktrade/django-hawk-drf/"


[tool.poetry.dependencies]
python = ">=3.6.2,<4.0"
Django = ">=2.2,<4.1"
djangorestframework = ">=3.10.3, <4.0"
django-hawk = "^1.1.0"

[tool.poetry.group.testing]
optional = true

[tool.poetry.group.testing.dependencies]
tox = "*"
freezegun = "*"
coverage = "*"

[tool.poetry.group.utils]
optional = true

[tool.poetry.group.utils.dependencies]
isort = "*"
flake8 = "*"
black = "*"
mypy = "*"
django-stubs = "*"
types-freezegun = "*"
